<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolzSnake! v1.2.1</title>
    <style>
        body {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: sans-serif;
        }
        canvas {
            background-color: #111;
            border: 2px solid #555;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        #main-menu {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #game-screen {
            flex-direction: column;
        }
        .ui-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .score-display, .coins-display {
            font-size: 1.2em;
        }
        .main-menu-content {
            display: flex;
            flex-direction: row;
            gap: 50px;
            align-items: center;
        }
        .skin-selector-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .skin-selector {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .skin-square {
            width: 30px;
            height: 30px;
            border: 2px solid #555;
            margin: 5px;
            cursor: pointer;
            position: relative;
        }
        .locked-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #888;
        }
        .locked .skin-square {
            cursor: not-allowed;
        }
        #version-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #888;
        }
        #store-screen {
            flex-direction: column;
        }
        #shop-skins-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .shop-skin-card {
            width: 80px;
            height: 80px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .price-tag {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.8em;
        }
        .buy-button {
            position: absolute;
            bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="touch-controls">
    <button id="up-button" class="dpad-button">▲</button>
    <div class="horizontal-buttons">
        <button id="left-button" class="dpad-button">◄</button>
        <button id="right-button" class="dpad-button">►</button>
    </div>
    <button id="down-button" class="dpad-button">▼</button>
</div>

    <div id="main-menu" class="screen">
        <div class="main-menu-content">
            <div class="skin-selector-container">
                <h3>Select Skin</h3>
                <div class="skin-selector" id="skin-selector"></div>
            </div>
            <div class="menu-buttons-container">
                <h1>Welcome to PolzSnake!</h1>
                <button id="play-button">Play</button>
                <button id="shop-button">Shop</button>
                <button id="editor-button">Map Editor</button> </div>
        </div>
    </div>
    
    <div id="game-screen" class="screen">
        <div class="ui-container">
            <p class="score-display">Score: <span id="puntaje">0</span></p>
            <p class="score-display">Highscore: <span id="highscore">0</span></p>
            <p class="coins-display">Coins: <span id="coins">0</span></p>
        </div>
        <canvas id="juegoCanvas" width="400" height="400"></canvas>
    </div>

    <div id="store-screen" class="screen">
        <h2>Shop</h2>
        <p>Your Coins: <span id="store-coins">0</span></p>
        <div id="shop-skins-container"></div>
        <button id="return-button">Return</button>
    </div>
    
    <div id="version-info">
        v1.2.1 - by sigmafes!
    </div>
    
    <script src="game.js"></script>
    <script src="store.js"></script>
    <script>
        document.getElementById('editor-button').addEventListener('click', () => {
            window.location.href = 'editor.html';
        });
    </script>

    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        console.log('Service Worker registrado con éxito: ', registration.scope);
      }, function(err) {
        console.log('Fallo al registrar el Service Worker: ', err);
      });
    });
  }
</script>
</body>
</html>
